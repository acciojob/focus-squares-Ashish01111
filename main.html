<!DOCTYPE html>
<html>
<head>
	<title>Colorful Squares</title>

</head>
<body>
  <div class="focus-sq" id="square1"></div>
  <div class="focus-sq" id="square2"></div>
  <div class="focus-sq" id="square3"></div>

  <script>
    const squares = document.querySelectorAll('.focus-sq');

    squares.forEach((sq) => {
      sq.addEventListener('mouseover', () => {
        squares.forEach((otherSq) => {
          if (otherSq !== sq) {
            otherSq.style.backgroundColor = '#6F4E37'; // Coffee
          } else {
            otherSq.style.backgroundColor = '#E6E6FA'; // Lavender
          }
        });
      });

      sq.addEventListener('mouseout', () => {
        squares.forEach((otherSq) => {
          otherSq.style.backgroundColor = '#E6E6FA'; // Lavender
        });
      });
    });
  </script>
</body>
</html>
