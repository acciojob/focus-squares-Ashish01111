<!DOCTYPE html>
<html>
<head>
	<title>Colorful Squares</title>
	<style>
		>
</head>
<body>
  <div class="focus-sq" id="sq1"></div>
  <div class="focus-sq" id="sq2"></div>
  <div class="focus-sq" id="sq3"></div>

  <script>
    const squares = document.querySelectorAll('.focus-sq');

    squares.forEach((sq) => {
      sq.addEventListener('mouseenter', () => {
        squares.forEach((otherSq) => {
          if (otherSq !== sq) {
            otherSq.style.backgroundColor = '#6F4E37'; // Coffee
          }
        });
      });

      sq.addEventListener('mouseleave', () => {
        squares.forEach((otherSq) => {
          otherSq.style.backgroundColor = '#E6E6FA'; // Lavender
        });
      });
    });
  </script>
</body>
</html>
